<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单域</title>
</head>

<body>
    <!-- 1.input输入 -->
    <!-- 2.select下拉框 -->
    <!-- 3.textarea文本域 -->
    <form action="demo_1" method="GET" name="1">
        账号:<input type="text" value="请输入你的账号"> <br>
        密码：<input type="password"> <br><br>

        <!-- label与id对应，光标会自动转移到对应的表单上 -->
        性别:<label for="sex">男</label> <input type="radio" name="sex" checked="checked" id="sex">
        <label for="1">女</label> <input type="radio" name="sex" id="1"> <br>
        爱好:<label for="4">打篮球</label><input type="checkbox" id="4">
        <label for="2">听歌</label> <input type="checkbox" checked="checked" id="2">
        <label for="3"> 看电影</label><input type="checkbox" id="3"><br>
        <!-- select与option搭配使用 下拉框 -->
        省份:<select>
            <option>江西</option>
            <option selected="selected">北京</option>
            <option>上海</option>
        </select> <br>
        总结:<textarea>Fighting!</textarea> <br>
        <input type="reset" value="重置"> <br>
        <input type="button" value="提交"> <br>
        上传文件：<input type="file">


    </form>
</body>

</html>
